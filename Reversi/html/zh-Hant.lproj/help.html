        <font face="PingFang-SC-Regular">
        ❀概要:<br />
        ➥isREVERsi的玩法就是黑白棋的玩法,不同在於每顆棋子上多了數字,代表著該棋子已經被翻轉幾次｡<br />
        ❀遊戲目標:<br />
        ➥盡可能地拿到較高的總翻轉次數｡這些許改變了原本黑白棋的策略｡<br />
        ❀玩法:<br />
        ➥分成兩個陣營,｢白｣和｢黑｣｡雙方輪流下棋,可以下的地方會用｢✦｣來表示,也就是在水平,垂直或斜角的方向,能夠夾住對方棋子的位置｡被夾住的棋子就會翻面變成你的｡如果有一方無法下棋,則會被跳過｡如果雙方都無法下棋,則遊戲結束｡<br />
        ❀挑戰:<br />
        ➥在對手為電腦的關卡會有挑戰,試著完成它們吧!<br />
        ❀貨幣:<br />
        ➥在isREVERsi中,我們使用｢翻｣作為貨幣單位,可以在完成挑戰時獲得,可以用於購買一些道具｡<br />
        </font>
