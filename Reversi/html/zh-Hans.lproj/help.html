        <font face="PingFang-SC-Regular">
        ❀概要:<br />
        ➥isREVERsi的玩法就是黑白棋的玩法,不同在于每颗棋子上多了数字,代表着该棋子已经被翻转几次｡<br />
        ❀游戏目标:<br />
        ➥尽可能地拿到较高的总翻转次数｡这些许改变了原本黑白棋的策略｡<br />
        ❀玩法:<br />
        ➥分成两个阵营,｢白｣和｢黑｣｡双方轮流下棋,可以下的地方会用｢✦｣来表示,也就是在水平,垂直或斜角的方向,能够夹住对方棋子的位置｡被夹住的棋子就会翻面变成你的｡如果有一方无法下棋,则会被跳过｡如果双方都无法下棋,则游戏结束｡<br />
        ❀挑战:<br />
        ➥在对手为电脑的关卡会有挑战,试着完成它们吧!<br />
        ❀货币:<br />
        ➥在isREVERsi中,我们使用｢翻｣作为货币单位,可以在完成挑战时获得,可以用于购买一些道具｡<br />
